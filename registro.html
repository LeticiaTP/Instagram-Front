<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title> Instagram - registro </title>
</head>
<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="smartphone com demonsstração de logo">
            <p>Cadastre-se para ver fotos dos seus amigos</p>
        </div>
        <div class="cadastro">
            <img src="img/logo.png" alt="Instagram" class="logo">
            <form>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="password" name="confirmacao" id="confirmacao" placeholder="Confirme sua senha">
                <button type="submit"> Cadastrar-se </button>
            </form>
                <p> Ao se cadastrar, você concorda com nossos <a href="#" class="documentacao">Termo, Política de Dados e Política de Cookies. </a></p>
            <div class="cta-cadastro">
                <p> Tem uma conta? <a href="login.html" class="cta-link"> Conecte-se </a> </p>
            </div>
        </div>
    </main>
    
</body>
</html>
