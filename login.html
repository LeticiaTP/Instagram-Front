<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram - login</title>
</head>
<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="smartphone com demonsstração de logo">
        </div>
        <div class="login">
            <img src="img/logo.png" alt="Instagram" class="logo">
            <form>
                <input type="email" name="email" id="email" placeholder="Digite seu username ou e-mail">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <button type="submit"> Entrar </button>
            </form>
            <div class="cta-login">
                <p> Não tem uma conta? <a href="registro.html"> Cadastre-se </a> </p>
            </div>
        </div>
    </main>
    
</body>
</html>
